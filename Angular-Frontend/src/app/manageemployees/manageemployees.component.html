<h2>My Reservations</h2>
<div class="container-fluid">
<table class="table table-hover">
  <thead>
    <tr>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td><td>{{user.firstname}}</td><td>{{user.lastname}}</td><td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
</div>
