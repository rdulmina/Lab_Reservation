<h2>My Reservations</h2>
<div class="container">
<table class="table table-hover">
    <thead>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Lab Name</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-default" *ngFor="let reservation of myReservations">
            <td>{{reservation.date}}</td>
            <td>{{reservation.time}}</td>
            <td>{{reservation.labName}}</td>
            <td><button class="button-danger btn" value="{{reservation.date}}" name={{reservation._id}} (click)="deleteReservation($event)">&nbsp;&nbsp;Delete&nbsp;&nbsp;</button></td>
          </tr>
    </tbody>
  </table>
</div>
